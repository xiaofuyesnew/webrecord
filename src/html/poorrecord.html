<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>历史帮扶记录</title>
    <link rel="stylesheet" href="../css/poorrecord.css">
    <!-- build:css -->
    <link rel="stylesheet" href="../lib/mobileSelect.css">
    <link rel="stylesheet" href="../lib/dropload.css">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../lib/mobileSelect.js"></script>
    <script src="../lib/dropload.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div id="app">
        <div class="m-header">
            <a class="u-back" href="poorlist.html"></a>
            <div class="u-title">历史帮扶记录</div>
            <a class="u-notice" href="msg.html">
                <span class="ntc-num"></span>
            </a>
        </div>
        <div class="m-dropdown">
            <div class="u-show">
                <img src="../image/dropright.png">
                <span>点击展开搜索</span>
            </div>
        </div>
        <div class="cont">
            <div class="lists">
            </div>
        </div>
        <div class="bottom"></div>
        <div class="u-mask"></div>
        <div class="u-hide">
            <div class="header">搜索</div>
            <div class="unit">
                <label>姓名</label>
                <input id="name" type="text">
            </div>
            <div class="select">
                <div class="name">时间</div>
                <div id="time" class="triger">不限</div>
            </div>
            <div class="u-btngroup">
                <div id="search" class="u-btn z-blue">搜索</div>
                <div id="reset" class="u-btn z-yellow">重置</div>
            </div>
        </div>
        <ul class="m-navbar">
            <li>
                <a href="poorlist.html">
                    <img src="../image/list.png">
                    <span>扶贫清单</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../image/record-a.png">
                    <span class="blue">扶贫记录</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="msg"></div>
    <!-- build:cordova -->
    <!-- endbuild -->
    <script src="../js/poorrecord.js"></script>
</body>
</html>
