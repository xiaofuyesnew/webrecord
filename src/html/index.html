<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>登录</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- build:js -->
    <script src="lib/jquery-3.2.1.js"></script>
    <!-- endbuild -->
    <script src="../cordova.js"></script>
</head>
<body>
    <div id="app">
        <div class="m-login">
            <div class="u-avatar"></div>
            <div class="u-title">远安县精准扶贫系统</div>
            <form class="u-login">
                <input id="username" type="text" placeholder="账号">
                <div class="u-rmbpw">
                    <input id="password" type="password" placeholder="密码">
                    <div class="remember">
                        <input id="remember" type="checkbox">
                        <label for="remember">记住密码</label>
                    </div>
                </div>
                <div class="u-check">
                    <input id="code" type="text" placeholder="验证码" onKeyUp="value=value.replace(/[^\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                    <img src="http://120.76.203.56:8002/api.php/Login/get_codes?PHPSESSID=code">
                </div>
                <button type="button">登录</button>
            </form>
        </div>
        <div class="test"></div>
        <div class="m-bottom">
            <a href="html/resetpw.html">重置密码</a>
            <a href="html/forgetpw1.html">忘记密码</a>
        </div>
    </div>
    <div class="sp-wraper">
        <div class="spinner">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
    </div>
    <div class="msg"></div>
    <!-- build:cordova -->
    <!-- endbuild -->
    <script src="js/index.js"></script>
</body>
</html>
