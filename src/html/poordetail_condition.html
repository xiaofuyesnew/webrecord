<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>生产生活条件</title>
    <link rel="stylesheet" href="../css/poordetail_condition.css">
    <link rel="stylesheet" href="../lib/mobileSelect.css">
    <!-- build:css -->
    <!-- endbuild -->
    <!-- build:js -->
    <script src="../lib/jquery-3.2.1.js"></script>
    <!-- endbuild -->
    <script src="../lib/mobileSelect.js"></script>
</head>
<body>
    <div id="app">
        <div class="m-header">
            <a class="u-back" href="poorlist.html"></a>
            <div class="u-title">生产生活条件</div>
            <div class="uploader"></div>
        </div>
        <div class="m-dropdown">
            <div class="u-show">
                <img src="../image/dropright.png">
                <span>点击展开列表</span>
            </div>
        </div>
        <div class="cont">
            <div class="lists">
                <div class="list">
                    <div class="unit">户主姓名：<span id="name"></span></div>
                    <div class="unit">行政区划：<span id="area"></span></div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">兜底保障全覆盖</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div id="allcover" class="list listcont">
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">家庭住房情况</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div class="list listcont">
                        <div id="house" class="unit">
                        </div>
                    </div>
                    <div id="housephoto" class="list listcont">
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">家庭饮水情况</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div class="list listcont">
                        <div id="water" class="unit"></div>
                    </div>
                    <div  id="waterphoto" class="list listcont">
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">必备生活用品</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div id="basicItem" class="list listcont">
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">家庭用电情况</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div id="power" class="list listcont">
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">交通状况</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div id="traffic" class="list listcont">
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">教育保障</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div id="education" class="list listcont">
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">医疗保障</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div id="medical" class="list listcont">
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">养老保险</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div id="pension" class="list listcont">
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">三留守人员和残疾人关爱服务</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div id="disabled" class="list listcont">
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">广播电视入户</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div id="brodcast" class="list listcont">
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">通讯信号覆盖</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div id="signal" class="list listcont">
                    </div>
                </div>
            </div>
        </div>
        <div class="u-mask"></div>
        <div class="u-hide">
            <div class="header">列表</div>
            <a id="basic" class="select" href="poordetail_basic.html?table_id=30">
                <div class="name">基本情况</div>
                <div class="triger"></div>
            </a>
            <a id="condition" class="select" href="#">
                <div class="name">生产生活条件</div>
                <div class="triger"></div>
            </a>
            <a id="helper" class="select" href="#">
                <div class="name">帮扶责任人</div>
                <div class="triger"></div>
            </a>
            <a id="result" class="select" href="#">
                <div class="name">帮扶措施及成效</div>
                <div class="triger"></div>
            </a>
            <a id="punchlist" class="select" href="#">
                <div class="name">签到记录</div>
                <div class="triger"></div>
            </a>
        </div>
    </div>
    <div class="msg"></div>
    <!-- build:cordova -->
    <!-- endbuild -->
    <script src="../js/poordetail_condition.js"></script>
</body>
</html>
