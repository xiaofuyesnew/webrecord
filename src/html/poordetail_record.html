<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>帮扶记录</title>
    <link rel="stylesheet" href="../css/poordetail_record.css">
    <!-- build:css -->
    <link rel="stylesheet" href="../lib/mobileSelect.css">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../lib/mobileSelect.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div id="app">
        <div class="m-header">
            <a class="u-back" href="javascript:history.go(-1);"></a>
            <div class="u-title">帮扶记录</div>
            <a class="u-add" href="main.html">新增</a>
        </div>
        <div class="m-dropdown">
            <div class="u-show">
                <img src="../image/dropright.png">
                <span>点击展开搜索</span>
            </div>
        </div>
        <div class="cont">
            <div class="lists">
                <div class="list">
                    <div class="unit">户主姓名：<span id="name"></span></div>
                    <div class="unit">行政区划：<span id="area"></span></div>
                </div>
            </div>
        </div>
        <div class="u-mask"></div>
        <div class="u-hide">
            <div class="header">搜索</div>
            <div class="unit">
                <label>关键字</label>
                <input id="keyword" type="text">
            </div>
            <div class="select">
                <div class="name">时间</div>
                <div id="time" class="triger">不限</div>
            </div>
            <div class="u-btngroup">
                <div id="search" class="u-btn z-blue">搜索</div>
                <div id="reset" class="u-btn z-yellow">重置</div>
            </div>
        </div>
    </div>
    <div class="msg"></div>
    <!-- build:cordova -->
    <!-- endbuild -->
    <script src="../js/poordetail_record.js"></script>
</body>
</html>
