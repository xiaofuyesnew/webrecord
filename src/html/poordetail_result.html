<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>帮扶措施及成效</title>
    <link rel="stylesheet" href="../css/poordetail_condition.css">
    <!-- build:css -->
    <!-- endbuild -->
    <!-- build:js -->
    <script src="../lib/jquery-3.2.1.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div id="app">
        <div class="m-header">
            <a class="u-back" href="poorlist.html"></a>
            <div class="u-title">帮扶措施及成效</div>
            <a class="u-index" href="main.html"></a>
        </div>
        <div class="m-dropdown">
            <div class="u-show">
                <img src="../image/dropright.png">
                <span>点击展开列表</span>
            </div>
        </div>
        <div class="cont">
            <div class="lists">
                <div class="list">
                    <div class="unit">户主姓名：<span id="name"></span></div>
                    <div class="unit">行政区划：<span id="area"></span></div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">主要帮扶措施</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div class="list listcont">
                        <div class="unit">
                            1.产业扶贫
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            2.政策兜底
                        </div>
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">享受政策资金清单</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div class="list listcont">
                        <div class="unit">
                            2016年：1200.00
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            2017年：1400.00
                        </div>
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">产业扶贫</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div class="list listcont">
                        <div class="unit">
                            <span>主要产业：</span><span class="right">养猪</span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>产业规模：</span><span class="right">45头</span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit flex">
                            <img src="http://test.360guanggu.com/fupingv1/Public/upload/icon/20170725/5977189418963.jpg">
                            <img src="http://test.360guanggu.com/fupingv1/Public/upload/icon/20170725/597718ea3c311.jpg">
                        </div>
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">异地搬迁</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div class="list listcont">
                        <div class="unit">
                            
                        </div>
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">危房改造</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div class="list listcont">
                        <div class="unit">
                            <span>改造面积（平米）</span><span class="right">30</span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>危房级别</span><span class="right">100</span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>补助金额</span><span class="right">10000</span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit flex">
                            <img src="http://test.360guanggu.com/fupingv1/Public/upload/icon/20170725/5977189418963.jpg">
                            <img src="http://test.360guanggu.com/fupingv1/Public/upload/icon/20170725/597718ea3c311.jpg">
                        </div>
                    </div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">家庭收入清单</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div class="list listcont">
                        <div class="unit">
                            <span>工资性收入</span><span class="right">1000</span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>财产性收入</span><span class="right">500</span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>经营性收入</span><span class="right">500</span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>转移性收入</span><span class="right">1000</span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>收入汇总</span><span class="right">3000</span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit flex">
                            <img src="http://test.360guanggu.com/fupingv1/Public/upload/icon/20170725/5977189418963.jpg">
                            <img src="http://test.360guanggu.com/fupingv1/Public/upload/icon/20170725/597718ea3c311.jpg">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="u-mask"></div>
        <div class="u-hide">
            <div class="header">列表</div>
            <a id="basic" class="select" href="poordetail_basic.html?table_id=30">
                <div class="name">基本情况</div>
                <div class="triger"></div>
            </a>
            <a id="condition" class="select" href="#">
                <div class="name">生产生活条件</div>
                <div class="triger"></div>
            </a>
            <a id="helper" class="select" href="#">
                <div class="name">帮扶责任人</div>
                <div class="triger"></div>
            </a>
            <a id="result" class="select" href="">
                <div class="name">帮扶措施及成效</div>
                <div class="triger"></div>
            </a>
        </div>
    </div>
    <div class="msg"></div>
    <!-- build:cordova -->
    <!-- endbuild -->
    <script src="../js/poordetail_condition.js"></script>
</body>
</html>
