<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>帮扶措施及成效</title>
    <link rel="stylesheet" href="../css/poordetail_condition.css">
    <!-- build:css -->
    <!-- endbuild -->
    <!-- build:js -->
    <script src="../lib/jquery-3.2.1.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div id="app">
        <div class="m-header">
            <a class="u-back" href="poorlist.html"></a>
            <div class="u-title">帮扶措施及成效</div>
        </div>
        <div class="m-dropdown">
            <div class="u-show">
                <img src="../image/dropright.png">
                <span>点击展开列表</span>
            </div>
        </div>
        <div class="cont">
            <div class="lists">
                <div class="list">
                    <div class="unit">户主姓名：<span id="name"></span></div>
                    <div class="unit">行政区划：<span id="area"></span></div>
                </div>
                <div class="list listfix">
                    <div class="unit header left">主要帮扶措施</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div class="list listcont">
                        <div id="method" class="unit"></div>
                    </div>
                </div>
                <div id="sharelist" class="list listfix">
                    <div class="unit header left">享受政策资金清单</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div id="totalmoney" class="list listcont"></div>
                </div>
                <div id="industry" class="list listfix">
                    <div class="unit header left">产业扶贫</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap"></div>
                <div id="relocation" class="list listfix">
                    <div class="unit header left">异地搬迁</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div class="list listcont">
                        <div class="unit">
                            <span>安置地点</span><span id='r-loc' class="right"></span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>搬迁房面积（平米）</span><span id="r-area" class="right"></span>
                        </div>
                    </div>
                </div>
                <div id="dangerhouse" class="list listfix">
                    <div class="unit header left">危房改造</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div class="list listcont">
                        <div class="unit">
                            <span>改造面积(平米)</span><span id="dh-area" class="right"></span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>危房级别</span><span id="dh-level" class="right"></span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>已补助金额</span><span id="dh-money" class="right"></span>
                        </div>
                    </div>
                </div>
                <div id="familyincome" class="list listfix">
                    <div class="unit header left">家庭收入清单</div>
                    <div class="unit arrow up right"></div>
                </div>
                <div class="wrap">
                    <div class="list listcont">
                        <div class="unit">
                            <span>工资性收入</span><span id="wage" class="right"></span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>财产性收入</span><span id="prop" class="right"></span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>经营性收入</span><span id="buss" class="right"></span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>转移性收入</span><span id="trans" class="right"></span>
                        </div>
                    </div>
                    <div class="list listcont">
                        <div class="unit">
                            <span>收入汇总</span><span id="total" class="right"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="u-mask"></div>
        <div class="u-hide">
            <div class="header">列表</div>
            <a id="basic" class="select" href="poordetail_basic.html?table_id=30">
                <div class="name">基本情况</div>
                <div class="triger"></div>
            </a>
            <a id="condition" class="select" href="#">
                <div class="name">生产生活条件</div>
                <div class="triger"></div>
            </a>
            <a id="helper" class="select" href="#">
                <div class="name">帮扶责任人</div>
                <div class="triger"></div>
            </a>
            <a id="result" class="select" href="">
                <div class="name">帮扶措施及成效</div>
                <div class="triger"></div>
            </a>
            <a id="punchlist" class="select" href="#">
                <div class="name">签到记录</div>
                <div class="triger"></div>
            </a>
        </div>
    </div>
    <div class="msg"></div>
    <!-- build:cordova -->
    <!-- endbuild -->
    <script src="../js/poordetail_result.js"></script>
</body>
</html>
